{% extends "base.html" %}

{% block content %}
    <h1>Detalle de Silla</h1>
    <p>Nombre: {{ silla.tipo }}</p>
    <p>Precio: {{ silla.precio }}</p>
    <p>Cantidad: {{ silla.cantidad }}</p>
    <p>Fecha: {{ silla.fecha }}</p>

    <h2>Editar Silla</h2>
<form method="post" action="{% url 'silla-detail' silla.id %}">
    {% csrf_token %}
    <input type="hidden" name="_method" value="put">

    <label for="tipo">Tipo:</label>
    <input type="text" id="tipo" name="tipo" value="{{ silla.tipo }}" required><br>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" value="{{ silla.precio }}" required><br>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" value="{{ silla.cantidad }}" required><br>

    <input type="hidden" id="fecha" name="fecha" value="{{ silla.fecha|date:'Y-m-d H:i:s' }}"><!-- Campo oculto para la fecha -->

    <button type="submit">Guardar Cambios</button>
</form>

    <!-- Volver a la lista de sillas -->
    <a href="{% url 'silla-list' %}">Volver a la lista</a>

{% endblock %}
